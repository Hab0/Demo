<h2>Edit Employee</h2>
<form (ngSubmit)="updateEmployee()">
  <label>
    First Name:
    <input type="text" [(ngModel)]="employee.firstName" name="firstName" required>
  </label>
  <label>
    Last Name:
    <input type="text" [(ngModel)]="employee.lastName" name="lastName" required>
  </label>
  <label>
    Email:
    <input type="email" [(ngModel)]="employee.email" name="email" required>
  </label>
  <label>
    Phone:
    <input type="text" [(ngModel)]="employee.phoneNumber" name="phoneNumber" required>
  </label>
  <label>
    Position:
    <input type="text" [(ngModel)]="employee.position" name="position" required>
  </label>
  <label>
    Department:
    <input type="text" [(ngModel)]="employee.department" name="department" required>
  </label>
  <button type="submit">Update Employee</button>
</form>
